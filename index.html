<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(69deg, rgba(255,253,108,1) 0%, rgba(251,249,61,1) 57%, rgba(255,252,13,1) 100%);">
          <h1>Tulips</h1>
          <p>They are so beautiful.</p>
        </div>
        <div style="background: linear-gradient(69deg, rgba(222,43,211,1) 0%, rgba(242,82,233,1) 60%, rgba(255,14,241,1) 100%);">
          <h1>Sakura</h1>
          <p>How lovely.</p>
        </div>
        <div style="background: linear-gradient(69deg, rgba(94,247,238,1) 0%, rgba(4,255,240,1) 76%, rgba(0,255,240,1) 100%);">
          <h1>Ocean</h1>
          <p>What do you call the ship. so it will float.</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
          <h1>Road</h1>
          <p>Simple and straightforward.</p>
        </div>
        <div style="background: linear-gradient(97deg, rgba(13,13,143,1) 0%, rgba(46,46,224,1) 41%, rgba(46,46,224,1) 100%);">
          <h1>Vancouver</h1>
          <p>The best place on earth.</p>
        </div>
        <div style="background: linear-gradient(280deg, rgba(48,208,115,1) 0%, rgba(79,224,46,1) 44%, rgba(48,208,115,1) 100%);">
          <h1>Forest</h1>
          <p>It's good to get lost in it.</p>
        </div>
      </div>

          style="

          "
        ></div>
        <div
          style="
            background-image: url('https://cdn1.ozone.ru/multimedia/1037547238.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1612866735_176-p-krasivii-krasnii-fon-na-rabochii-stol-239.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1612813420_97-p-biryuzovii-fon-rabochego-stola-111.jpg');

        <div
        style="
          background-image: url('https://drasler.ru/wp-content/uploads/2019/06/%D0%A1%D0%B0%D0%BA%D1%83%D1%80%D0%B0-%D0%BA%D0%B0%D1%80%D1%82%D0%B8%D0%BD%D0%BA%D0%B8-%D0%BD%D0%B0-%D1%80%D0%B0%D0%B1%D0%BE%D1%87%D0%B8%D0%B9-%D1%81%D1%82%D0%BE%D0%BB005.jpg');

        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
